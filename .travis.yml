language: python

python:
  - 3.7

install:
  - pip install -r requirements.txt
  - pip install flake8==3.8.2

script:
  - export PATH="$PATH:$PWD/exodus_core/dexdump/"
  - flake8
  - python -m unittest discover -v -s exodus_core -p "test_*.py"
  - python setup.py sdist

notifications:
  email:
    recipients:
      - u039b@exodus-privacy.eu.org
    on_success: always
    on_failure: always

deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: dist/*
    skip_cleanup: true
    on:
      repo: Exodus-Privacy/exodus-core
      tags: true
  - provider: pypi
    user: "__token__"
    password:
      secure: 
    file_glob: true
    file: dist/*
    skip_cleanup: true
    on:
      tags: true
